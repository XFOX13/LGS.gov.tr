<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cute Fox Login (Perfect Layout)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: 'Segoe UI', Verdana, Geneva, Tahoma, sans-serif;
    }
    body {
      min-height: 200vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff4eb;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(250, 117, 47, 0.15);
      padding: 24px 8px 20px 8px;
      width: 150vw;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .fox-face-wrapper {
      position: relative;
      width: 250px;
      height: 365px;
      margin-bottom: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .fox-body {
      position: absolute;
      left: 50%;
      top: 180px;
      transform: translateX(-50%);
      width: 200px;  /* BIGGER BODY */
      z-index: 2;
      pointer-events: none;
      user-select: none;
    }
    .fox-body img {
      width: 100%;
      display: block;
    }
    .fox-tail {
      position: absolute;
      right: 75%;
      top: 175px; /* Puts tail below body for "connected" look */
      transform: translateX(-8%) rotate(26deg);
      width: 125px; /* BIGGER TAIL */
      z-index: 1; /* TAIL BEHIND BODY */
      animation: tail-shake 1.3s infinite cubic-bezier(.44,-0.11,.77,1.06);
      filter: drop-shadow(2px 4px 10px #fa752f44);
    }
    @keyframes tail-shake {
      0% { transform: translateX(-8%) rotate(16deg);}
      20% { transform: translateX(-8%) rotate(34deg);}
      35% { transform: translateX(-8%) rotate(14deg);}
      50% { transform: translateX(-8%) rotate(38deg);}
      65% { transform: translateX(-8%) rotate(10deg);}
      80% { transform: translateX(-8%) rotate(28deg);}
      100% { transform: translateX(-8%) rotate(16deg);}
    }
    .fox-head-img {
      width: 170px;
      height: 170px;
      display: block;
      position: relative;
      z-index: 3;
      margin: 0 auto;
      pointer-events: none;
      user-select: none;
    }
    .fox-eyes {
      position: absolute;
      width: 170px;
      height: 170px;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 4;
    }
    .fox-eye {
      position: absolute;
      width: 17px; height: 17px; /* Smaller eyes */
      background: #2c210f;
      border-radius: 50%;
      border: 3px solid #160d05;
      top: 82px;
      transition: transform 0.25s cubic-bezier(.51,-0.01,.28,1.01);
      box-shadow: 0 2px 0 #fff6ee inset;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }
    .fox-eye.left  { left: 10px; }  /* More space between */
    .fox-eye.right { right: 10px; }
    .fox-eye .fox-eye-shine {
      width: 4px; height: 4px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      left: 5px; top: 5px;
      opacity: 0.9;
    }
    .fox-paw {
      position: absolute;
      width: 30px; height: 20px;
      background: #fa752f;
      border-radius: 40% 60% 60% 40%/60% 60% 60% 60%;
      border: 2px solid #c85a1a;
      z-index: 10;
      transition: transform 0.32s cubic-bezier(.51,-0.01,.28,1.01), opacity 0.22s;
      opacity: 0;
      top: 94px;
      box-shadow: 0 2px 10px #fa752f22;
      pointer-events: none;
      user-select: none;
    }
    .fox-paw.left  { left: 10px;  transform: rotate(-10deg) translateY(0);}
    .fox-paw.right { right: 10px; transform: rotate(10deg) translateY(0);}
    .fox-paw.cover {
      opacity: 1;
      transform: translateY(-18px) scale(1.13) rotate(-36deg);
    }
    .fox-paw.cover.right {
      transform: translateY(-18px) scale(1.13) rotate(36deg);
    }
    .fox-paw.peek {
      opacity: 1;
      transform: translateY(+1px) scale(1.04) rotate(-15deg);
    }
    .fox-paw.peek.right {
      opacity: 1;
      transform: translateY(-18px) scale(1.13) rotate(36deg);
    }
    .fox-claw {
      position: absolute;
      width: 3px; height: 3px;
      background: #fff6ee;
      border-radius: 50%;
      bottom: 1px;
      left: 3px;
      box-shadow: 6px 0 #fff6ee, 11px 0 #fff6ee;
      opacity: 0.7;
    }
    @media (max-width: 400px) {
      .fox-face-wrapper { width: 110px; height: 160px;}
      .fox-tail { width: 35px; left: 51%; top: 110px;}
      .fox-body { width: 62px; top: 60px;}
      .fox-head-img { width: 70px; height: 70px; }
      .fox-eyes { width: 70px; height: 70px; }
      .fox-eye { width: 8.2px; height: 8.2px; top: 33px; }
      .fox-eye.left { left: 17px; }
      .fox-eye.right { right: 17px; }
      .fox-eye .fox-eye-shine { width: 1.5px; height: 1.5px; left: 2px; top: 2px; }
      .fox-paw { width: 7.5px; height: 4.4px; top: 16px;}
      .fox-paw.left { left: 7px;}
      .fox-paw.right { right: 7px;}
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
    }
    .input-group {
      position: relative;
      width: 100%;
    }
    label {
      font-size: 0.95em;
      color: #fa752f;
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
      letter-spacing: 0.02em;
    }
    input[type="email"], input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px 40px 12px 14px;
      border-radius: 8px;
      border: 2px solid #fa752f44;
      font-size: 1em;
      transition: border 0.2s;
      outline: none;
      background: #fff;
      color: #333;
      font-family: inherit;
      margin-top: 2px;
    }
    input:focus {
      border: 2px solid #fa752f;
    }
    .show-password-btn {
      position: absolute;
      right: 10px;
      top: 52%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #fa752f;
      font-size: 1.15em;
      cursor: pointer;
      padding: 0 2px;
      user-select: none;
    }
    .login-btn {
      margin-top: 10px;
      background: linear-gradient(90deg, #fa752f 40%, #ffb347 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 2px 8px #fa752f22;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .login-btn:hover, .login-btn:focus {
      background: linear-gradient(90deg, #ffb347 0%, #fa752f 100%);
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="fox-face-wrapper" id="foxFace">
      <span class="fox-body">
        <img src="fox-body.png" alt="Fox Body">
      </span>
      <span class="fox-tail">
        <img src="fox-tail.png" alt="Fox Tail" style="width:100%;display:block;">
      </span>
      <img src="fox-head.png" alt="Fox Face" class="fox-head-img">
      <!-- Eyes overlay for animation -->
      <span class="fox-eyes">
        <span class="fox-eye left"><span class="fox-eye-shine"></span></span>
        <span class="fox-eye right"><span class="fox-eye-shine"></span></span>
      </span>
      <!-- Paws for interaction -->
      <span class="fox-paw left"><span class="fox-claw"></span></span>
      <span class="fox-paw right"><span class="fox-claw"></span></span>
    </div>
    <form class="login-form" autocomplete="off" onsubmit="event.preventDefault(); alert('Logged in! (demo)');">
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="username" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter your password" required>
        <button class="show-password-btn" id="showPwdBtn" type="button" aria-label="Show password">&#128065;</button>
      </div>
      <button class="login-btn" type="submit">Log In</button>
    </form>
  </div>
  <script>
    // Elements
    const emailInput = document.getElementById('email');
    const pwdInput = document.getElementById('password');
    const showBtn = document.getElementById('showPwdBtn');
    const foxFace = document.getElementById('foxFace');

    const eyeL = foxFace.querySelector('.fox-eye.left');
    const eyeR = foxFace.querySelector('.fox-eye.right');
    const pawL = foxFace.querySelector('.fox-paw.left');
    const pawR = foxFace.querySelector('.fox-paw.right');

    let isPwdFocused = false;
    let isShowingPwd = false;

    // Move eyes as you type in email
    emailInput.addEventListener('input', () => {
      moveEyes(emailInput.value.length);
    });
    emailInput.addEventListener('focus', () => {
      moveEyes(emailInput.value.length);
    });
    emailInput.addEventListener('blur', () => {
      resetEyes();
    });

    function moveEyes(len) {
      // Offset: up to 6px left/right, 2.5px up, based on length
      const offset = Math.min(len / 18, 1); // 0 to 1
      const x = 6 * (offset - 0.5); // -3 to 3
      const y = -2.5 * offset; // 0 to -2.5
      eyeL.style.transform = `translate(${x}px, ${y}px)`;
      eyeR.style.transform = `translate(${x}px, ${y}px)`;
    }
    function resetEyes() {
      eyeL.style.transform = `translate(0, 0)`;
      eyeR.style.transform = `translate(0, 0)`;
    }

    // Paws logic
    pwdInput.addEventListener('focus', () => {
      isPwdFocused = true;
      updateFoxPaws();
    });
    pwdInput.addEventListener('blur', () => {
      isPwdFocused = false;
      updateFoxPaws();
    });
    showBtn.addEventListener('click', () => {
      isShowingPwd = !isShowingPwd;
      pwdInput.type = isShowingPwd ? 'text' : 'password';
      showBtn.innerHTML = isShowingPwd ? '&#128064;' : '&#128065;';
      updateFoxPaws();
      pwdInput.focus();
    });

    function updateFoxPaws() {
      pawL.classList.remove('cover', 'peek');
      pawR.classList.remove('cover', 'peek', 'right');
      if (isPwdFocused && !isShowingPwd) {
        // Both paws cover
        pawL.classList.add('cover');
        pawR.classList.add('cover', 'right');
      } else if (isPwdFocused && isShowingPwd) {
        // Peeking (left paw down, right paw up)
        pawL.classList.add('peek');
        pawR.classList.add('cover', 'right');
      }
    }
    updateFoxPaws();
  </script>
</body>
</html>
