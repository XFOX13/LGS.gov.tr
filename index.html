<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fox Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #d0e0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .fox-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 30px;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
    }

    .eye {
      transition: r 0.3s ease;
    }

    .paw {
      transition: transform 0.3s ease;
      transform-origin: center;
    }

    .cover-left {
      transform: translate(-10px, -30px);
    }

    .cover-right {
      transform: translate(10px, -30px);
    }

    .peek-right {
      transform: translate(10px, 10px);
    }

    .login-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 250px;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px;
      font-size: 1em;
      border: none;
      background-color: #f97316;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="fox-container">
    <svg viewBox="0 0 200 200" width="200" height="200">
      <!-- Fox Head -->
      <circle cx="100" cy="100" r="80" fill="#f97316" />
      <!-- Eyes (start closed) -->
      <ellipse id="eye-left" class="eye" cx="70" cy="90" rx="8" ry="2" fill="#000" />
      <ellipse id="eye-right" class="eye" cx="130" cy="90" rx="8" ry="2" fill="#000" />
      <!-- Paws -->
      <circle id="paw-left" class="paw" cx="70" cy="90" r="15" fill="#8b5c2c" />
      <circle id="paw-right" class="paw" cx="130" cy="90" r="15" fill="#8b5c2c" />
    </svg>
  </div>

  <div class="login-box">
    <input type="text" id="username" placeholder="Your Name" oninput="foxOpenEyes()" />
    <input type="password" id="password" placeholder="Password" onfocus="foxCoverEyes()" />
    <button onclick="togglePassword()">Show Password</button>
  </div>

  <script>
    function foxOpenEyes() {
      // Eyes open when typing name
      document.getElementById('eye-left').setAttribute('ry', '8');
      document.getElementById('eye-right').setAttribute('ry', '8');
    }

    function foxCoverEyes() {
      // Paws move up to cover eyes
      document.getElementById('paw-left').classList.add('cover-left');
      document.getElementById('paw-right').classList.add('cover-right');
      document.getElementById('paw-right').classList.remove('peek-right');
    }

    function togglePassword() {
      const pwd = document.getElementById('password');
      const isHidden = pwd.type === 'password';
      pwd.type = isHidden ? 'text' : 'password';

      if (!isHidden) {
        // Show password â†’ right paw peeks
        document.getElementById('paw-right').classList.remove('cover-right');
        document.getElementById('paw-right').classList.add('peek-right');
      } else {
        foxCoverEyes();
      }
    }
  </script>

</body>
</html>
